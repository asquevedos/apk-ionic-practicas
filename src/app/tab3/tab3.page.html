<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Productos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-list-header>
     Productos del sistema
    </ion-list-header>

    <ion-item *ngFor=" let producto of listaProductos">
      <ion-avatar slot="start">
        <img src="https://definicion.de/wp-content/uploads/2009/06/producto.png">
      </ion-avatar>
      <ion-label>
        <h2>{{producto.nombre}}</h2>
        <h3>{{producto.descripcion}}</h3>
        <p>{{producto.precio}}</p>
      </ion-label>
    </ion-item>


  </ion-list>
</ion-content>
